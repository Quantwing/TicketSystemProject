<p *ngIf="!tickets"><em>Loading...</em></p>

<ticket></ticket>

<table class='table' *ngIf="tickets">
    <thead>
        <tr>
            <th>Date</th>
            <th>Details</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ticket of tickets">
            <td>{{ ticket.dateFormatted }}</td>
            <td>{{ ticket.details }}</td>
            <td>{{ ticket.status }}</td>
        </tr>
    </tbody>
</table>
